<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keyboard-Tester</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p class="heading">Keyboard Testing</p>
            </div>
            <div class="main">
                <div class="f-keys">
                    <button id="Escape">ESC</button>
                    <button id="F1">F1</button>
                    <button id="F2">F2</button>
                    <button id="F3">F3</button>
                    <button id="F4">F4</button>
                    <button id="F5">F5</button>
                    <button id="F6">F6</button>
                    <button id="F7">F7</button>
                    <button id="F">F8</button>
                    <button id="F9">F9</button>
                    <button id="F10">F10</button>
                    <button id="F11">F11</button>
                    <button id="F12">F12</button>
                </div>
                <div class="firstthreekeys">
                    <button>PrtSc</button>
                    <button>ScrLk</button>
                    <button>Pause</button>
                </div>
                <div class="alphabetkeys">
                    <div class="firstalpha">
                        <button>~</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>0</button>
                        <button>+</button>
                        <button>=</button>
                        <button style="width: 110px;">Backsp</button>
                    </div>
                    <div class="secondalpha">
                        <button style="width: 85px;">TAB</button>
                        <button>Q</button>
                        <button>W</button>
                        <button>E</button>
                        <button>R</button>
                        <button>T</button>
                        <button>Y</button>
                        <button>U</button>
                        <button>I</button>
                        <button>O</button>
                        <button>P</button>
                        <button>[</button>
                        <button>]</button>
                        <button style="width: 85px;">\</button>
                    </div>
                    <div class="thirdalpha">
                        <button style="width: 95px;">CAPSLK</button>
                        <button>A</button>
                        <button>S</button>
                        <button>D</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                        <button>;</button>
                        <button>'</button>
                        <button style="width: 130px;">ENTER</button>
                    </div>
                    <div class="fourthalpha">
                        <button style="width: 150px;">SHIFT</button>
                        <button>Z</button>
                        <button>X</button>
                        <button>C</button>
                        <button>V</button>
                        <button>B</button>
                        <button>N</button>
                        <button>M</button>
                        <button>,</button>
                        <button>.</button>
                        <button>/</button>
                        <button style="width: 150px;">SHIFT</button>
                    </div>
                    <div class="fifthalpha">
                        <button>CTRL</button>
                        <button>WIN</button>
                        <button>ALT</button>
                        <button style="width: 450px;">SPACE</button>
                        <button>ALT</button>
                        <button>FN</button>
                        <button>SEL</button>
                        <button>CTRL</button>
                    </div>
                </div>
                <div class="sidekeys">
                    <div class="secondthreekeys">
                        <button>INS</button>
                        <button>HOME</button>
                        <button>PGUP</button>
                    </div>
                    <div class="thirdthreekeys">
                        <button>DEL</button>
                        <button>END</button>
                        <button>PGDN</button>
                    </div>
                    <div></div>
                    <div class="firstarrowkey">
                        <button>↑</button>
                    </div>
                    <div class="secondarrowkeys">
                        <button>←</button>
                        <button>↓</button>
                        <button>→</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>   
    </body>
</html>
